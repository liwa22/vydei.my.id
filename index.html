<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>STREAM ENAK</title>
  <script type="text/javascript">
      (function (l) {
        if (l.hash && l.hash.startsWith('#/')) {
          const newPath = l.hash.replace('#', '');
          window.location.replace(newPath);
        }
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
    }
    #video-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      border-radius: 0px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #f0f0f0;
    }
    #video-player {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-top: 4px solid #000000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-message {
      display: none;
      color: red;
      text-align: center;
      margin-top: 20px;
    }
    .upload-button {
      background-color: #e5e7eb; /* bg-gray-200 */
      border-radius: 30px; /* Setengah bulat */
      padding: 7px 10px; /* Padding untuk membuat kotak */
      display: inline-flex;
      align-items: center;
      font-weight: 500; /* Membuat tulisan Upload sedikit lebih tebal */
      transition: background-color 0.2s, color 0.2s; /* Efek transisi untuk hover */
    }
    .upload-button:hover {
      background-color: #d1d5db; /* bg-gray-300 untuk hover */
      color: #4b5563; /* text-gray-600 untuk hover */
    }
  </style>
</head>
<body class="bg-white text-black font-sans">
  <header class="bg-white pt-2 pb-0 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-black">STREAM ENAK</h1>
      <nav>
        <a href="https://videi.my.id/" class="mx-2 text-black upload-button">
          <i class="fas fa-upload mr-1"></i> Upload
        </a>
      </nav>
    </div>
  </header>

  <main class="pt-4 pb-10">
    <div id="video-container" class="mt-4">
      <div class="loading-spinner" id="loading-spinner"></div>
      <video 
        id="video-player" 
        controls 
        preload="metadata"
        controlsList="nodownload noremoteplayback" 
        disablePictureInPicture>
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="error-message" class="max-w-7xl mx-auto px-6"></div>

    <section class="max-w-7xl mx-auto mt-8 px-6">
      <h2 id="video-title" class="text-3xl font-bold mb-4 text-black">Judul Video</h2>
      <p id="video-description" class="text-gray-700 mb-6">Deskripsi video akan muncul di sini.</p>

      <div class="flex items-center mb-6">
        <div class="flex text-yellow-400 mr-4">
          <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
          <span class="ml-2 text-black">5.5</span>
        </div>
        <span class="text-gray-600 mr-4"><i class="fas fa-eye mr-1"></i> 1,2M Views</span>
        <button id="share-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2"><i class="fas fa-share-alt mr-1"></i> Share</button>
      </div>
    </section>
  </main>

  <footer class="bg-white py-4 px-6 text-center text-black">
    &copy; 2026 Videy. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      let urlPath = window.location.pathname;
      let videoId = '';

      if (urlPath.startsWith('/')) {
        urlPath = urlPath.substring(1);
      }
      if (urlPath.startsWith('e/')) {
        videoId = urlPath.substring(2);
      } else {
        videoId = urlPath;
      }

      const videoPlayer = document.getElementById('video-player');
      const videoTitle = document.getElementById('video-title');
      const videoDescription = document.getElementById('video-description');
      const loadingSpinner = document.getElementById('loading-spinner');
      const errorMessage = document.getElementById('error-message');
      const shareButton = document.getElementById('share-button');

      if (!videoId) {
        errorMessage.textContent = 'ID video tidak ditemukan di URL.';
        errorMessage.style.display = 'block';
        return;
      }

      loadingSpinner.style.display = 'block';

      try {
        const response = await axios.get('https://raw.githubusercontent.com/liwa22/json/refs/heads/main/Video.json', { timeout: 10000 });
        const videos = response.data;
        const foundVideo = videos.find(video => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          videoTitle.textContent = foundVideo.Judul || 'Untitled Video';
          videoDescription.textContent = foundVideo.Description || 'No description available.';

          videoPlayer.addEventListener('error', () => {
            errorMessage.textContent = 'Error memutar video. Periksa koneksi atau format video.';
            errorMessage.style.display = 'block';
          });

          console.log(`Memuat video: ${foundVideo.Judul} - ${foundVideo.Url}`);
        } else {
          errorMessage.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Error mengambil data video. Periksa URL JSON atau koneksi internet.';
        errorMessage.style.display = 'block';
      } finally {
        loadingSpinner.style.display = 'none';
      }

      shareButton.addEventListener('click', async () => {
        const currentUrl = window.location.href;
        try {
          await navigator.clipboard.writeText(currentUrl);
          const originalText = shareButton.innerHTML;
          shareButton.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
          setTimeout(() => { shareButton.innerHTML = originalText; }, 2000);
        } catch {
          alert('Gagal menyalin link. Salin manual: ' + currentUrl);
        }
      });
    });
  </script>

  <script>
    // Disable klik kanan pada video
    const videoPlayer = document.getElementById('video-player');
    videoPlayer.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
